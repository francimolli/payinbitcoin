<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 150">
  <!-- Sfondo sfumato -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F7931A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6B00;stop-opacity:1" />
    </linearGradient>
    
    <!-- Effetto brillante -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Rettangolo principale con sfumatura -->
  <rect x="10" y="10" width="380" height="130" rx="20" fill="url(#grad1)"/>
  
  <!-- Cerchi decorativi di sfondo -->
  <circle cx="50" cy="120" r="60" fill="#FFA500" opacity="0.1"/>
  <circle cx="350" cy="30" r="40" fill="#FFD700" opacity="0.1"/>
  
  <!-- Simbolo Bitcoin stilizzato -->
  <g transform="translate(40,40) scale(1.2)" filter="url(#glow)">
    <path d="M46.1,36.2c0.6-4.3-2.6-6.5-7-8l1.4-5.8l-3.5-0.9l-1.4,5.6c-0.9-0.2-1.9-0.4-2.8-0.6l1.4-5.7l-3.5-0.9l-1.4,5.8
      c-0.8-0.2-1.5-0.3-2.2-0.5l0,0l-4.8-1.2l-0.9,3.8c0,0,2.6,0.6,2.5,0.6c1.4,0.4,1.7,1.3,1.6,2l-1.6,6.6c0.1,0,0.2,0.1,0.4,0.1
      c-0.1,0-0.2-0.1-0.4-0.1l-2.3,9.2c-0.2,0.4-0.6,1.1-1.6,0.8c0,0.1-2.5-0.6-2.5-0.6l-1.7,4l4.5,1.1c0.8,0.2,1.7,0.4,2.5,0.6
      l-1.5,5.8l3.5,0.9l1.4-5.8c1,0.3,1.9,0.5,2.8,0.7l-1.4,5.7l3.5,0.9l1.5-5.8c6,1.1,10.5,0.7,12.4-4.7c1.5-4.4-0.1-6.9-3.2-8.5
      C44.1,40.2,45.7,38.4,46.1,36.2z" fill="white"/>
  </g>

  <!-- Linee decorative -->
  <path d="M120 30 Q 200 10, 280 30" stroke="rgba(255,255,255,0.3)" stroke-width="2" fill="none"/>
  <path d="M120 120 Q 200 140, 280 120" stroke="rgba(255,255,255,0.3)" stroke-width="2" fill="none"/>

  <!-- Testo principale con effetto ombra -->
  <text x="200" y="85" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="white" 
        text-anchor="middle" filter="url(#glow)">
    Pay in Bitcoin
  </text>

  <!-- Elementi decorativi aggiuntivi -->
  <circle cx="320" cy="75" r="5" fill="white" opacity="0.8"/>
  <circle cx="340" cy="75" r="5" fill="white" opacity="0.6"/>
  <circle cx="360" cy="75" r="5" fill="white" opacity="0.4"/>
</svg>